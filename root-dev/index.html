<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SfI Verb</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#005B99">

      // Don't force https when serving the website locally
      if (!(window.location.host.startsWith("localhost")) && (window.location.protocol != "https:"))
          window.location.protocol = "https";
    </script>
    <link rel="manifest" href="manifest.json">
    <link rel="icon"                             href="img/icon-tiny.png" type="image/png" >
    <link rel="icon"             sizes="192x192" href="img/icon-4x.png">
    <link rel="apple-touch-icon" sizes="144x144" href="img/icon-3x.png">
    <link rel="apple-touch-icon" sizes="192x192" href="img/icon-4x.png">
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/blocking.js"></script>
    <script src="js/nonblocking.js" defer></script>
    <script src="js/companion.js" data-service-worker="sw.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

<body>

    


<div class="vViewPort">

    <!-- HEADER -->

    <div class="vRibbon"></div>
    <div class="vStage" data-js-verbs>

        <!-- LIST SCENE -->

        <div class="vScene vList">

            <!-- LIST -->
            <div class="vListFilter">
                <form class="vListFilterForm" data-js-filter-form>
                    <div class="vListFilterInputIcon icon icon-zoom" data-js-filter-icon></div>
                    <input type="search" 
                        class="vListFilterInput" 
                        placeholder="sök" 
                        autocomplete="off"
                        autocorrect="off" 
                        autocapitalize="off"
                        data-js-filter-input/>
                    <div class="vListFilterInputClear" data-js-filter-clear>
                        <div class="vListFilterInputClearButton icon icon-cross"></div>
                    </div>
                </form>
                <a href="javascript:void(0)" class="vListFilterFocusTarget" data-js-filter-focus></a>
                <div class="vListFilterGroup">
                    <button class="vListFilterGroupOption vListFilterGroupOption1"
                        data-js-filter-group-option
                        data-group="1"><span>1</span></button>
                    <button class="vListFilterGroupOption vListFilterGroupOption2a"
                        data-js-filter-group-option
                        data-group="2a"><span>2a</span></button>
                    <button class="vListFilterGroupOption vListFilterGroupOption2b"
                        data-js-filter-group-option
                        data-group="2b"><span>2b</span></button>
                    <button class="vListFilterGroupOption vListFilterGroupOption3"
                        data-js-filter-group-option
                        data-group="3"><span>3</span></button>
                    <button class="vListFilterGroupOption vListFilterGroupOption4"
                        data-js-filter-group-option
                        data-group="4"><span>4</span></button>
                </div>
            </div>
            
            <!-- KEY -->
            <div class="vListKey">
                <span class="vListCol vListColInfinitiv">infinitiv  </span>
                <span class="vListCol">presens    </span>
                <span class="vListCol">preteritum </span>
                <span class="vListCol">perfekt    </span>
            </div>

            <!-- LIST -->

            <div class="vListList" data-js-verbs-list>

                <div class="vListListInner" data-js-target></div>

                <div class="vListListCount"></div>

                <!-- empty!! -->

                <div class="vListListEmpty" data-js-empty>
                    <span class="icon icon-warning"></span> 
                    <div>Hittade ingenting!</div>
                    <button class="vListListEmptyButton" data-js-empty-click>
                        <span class="icon icon-cross"></span>
                        Rensa
                    </button>
                </div>


            </div>
        </div>

        <!-- DETAIL SCENE -->

        <div class="vScene vDetail" data-js-detail>

            <h1 class="vDetailTitle">
                <span class="vDetailTitleClose icon icon-cross" data-js-detail-close></span>
                <span class="vDetailTitleGrp" data-js-detail-title-group>0</span>
                <span class="vDetailTitleInner">
                    <span class="vDetailTitleInfinitiv" data-js-detail-infinitiv></span>
                    <span class="vDetailTitleTranslation">(<abbrev data-js-detail-translation></abbrev>)</span>
                </span>
            </h1>


            <div class="vDetailBody">

                <section class="vDetailFokus">
                    <h3 class="vDetailFokusTitle">Nu Fokus</h3>
                    <dl class="vDetailFokusSub">
                        <dt class="vDetailFokusSubTitle"><span class="icon icon-arrow-back"></span> Perfekt</dt>
                        <dd class="vDetailFokusSubExample">
                            Jag har <strong class="vDetailFokusLabel" data-js-detail-perfekt></strong> 
                        </dd>
                    </dl>
                    <dl class="vDetailFokusSub">
                        <dt class="vDetailFokusSubTitle"><span class="icon icon-arrow-here"></span> Presens</dt>
                        <dd class="vDetailFokusSubExample">
                            Jag <strong class="vDetailFokusLabel" data-js-detail-presens></strong> 
                        </dd>
                    </dl>
                    <dl class="vDetailFokusSub">
                        <dt class="vDetailFokusSubTitle"><span class="icon icon-arrow-forward"></span> Futurum 1</dt>
                        <dd class="vDetailFokusSubExample">
                            Jag ska <strong class="vDetailFokusLabel" data-js-detail-infinitiv></strong> 
                        </dd>
                    </dl>
                </section>

                <section class="vDetailFokus">
                    <h3 class="vDetailFokusTitle">Då Fokus</h3>
                    <dl class="vDetailFokusSub">
                        <dt class="vDetailFokusSubTitle"><span class="icon icon-arrow-back"></span> Plukamperfekt</dt>
                        <dd class="vDetailFokusSubExample">
                            Jag hade <strong class="vDetailFokusLabel" data-js-detail-perfekt></strong> 
                        </dd>
                    </dl>
                    <dl class="vDetailFokusSub">
                        <dt class="vDetailFokusSubTitle"><span class="icon icon-arrow-here"></span> Preteritum</dt>
                        <dd class="vDetailFokusSubExample">
                            Jag <strong class="vDetailFokusLabel" data-js-detail-preterium></strong> 
                        </dd>
                    </dl>
                    <dl class="vDetailFokusSub">
                        <dt class="vDetailFokusSubTitle"><span class="icon icon-arrow-forward"></span> Futurum 2</dt>
                        <dd class="vDetailFokusSubExample">
                            Jag skulle <strong class="vDetailFokusLabel" data-js-detail-infinitiv></strong> 
                        </dd>
                    </dl>
                </section>

            </div>

        </div>

    </div>

</div>

</body>
</html>
