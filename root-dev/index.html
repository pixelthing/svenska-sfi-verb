    <!doctype html>
<!--[if lt IE 9 ]> <html lang="en" class="no-js ie8"> <![endif]-->
<!--[if IE 9 ]> <html lang="en" class="no-js ie9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]> ><! <![endif]-->
<html class="no-js" lang='en'>
<!-- <![endif] -->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SfI v Revision</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#005B99">

    <link rel="stylesheet" href="css/main.css" />

</head>
<body>

    

<div ng-app="verbsApp" ng-controller="VerbsListController">

    <article class="vHeader fixedsticky">
        <div class="vTitle"></div>
        <input type="search" class="vFilter" ng-model="search" placeholder="sÃ¶k" />
        <div class="vFilterGroup">
            <button class="vFilterGroupOption vFilterGroupOption1"  ng-class="{vFilterGroupOptionActive : filterCurrentGroup === '1'}"  ng-click="filterGroup('1')" ><span>1</span></button>
            <button class="vFilterGroupOption vFilterGroupOption2a" ng-class="{vFilterGroupOptionActive : filterCurrentGroup === '2a'}" ng-click="filterGroup('2a')"><span>2a</span></button>
            <button class="vFilterGroupOption vFilterGroupOption2b" ng-class="{vFilterGroupOptionActive : filterCurrentGroup === '2b'}" ng-click="filterGroup('2b')"><span>2b</span></button>
            <button class="vFilterGroupOption vFilterGroupOption3"  ng-class="{vFilterGroupOptionActive : filterCurrentGroup === '3'}"  ng-click="filterGroup('3')" ><span>3</span></button>
            <button class="vFilterGroupOption vFilterGroupOption4"  ng-class="{vFilterGroupOptionActive : filterCurrentGroup === '4'}"  ng-click="filterGroup('4')" ><span>4</span></button>
        </div>
        <div class="vListHeader">
            <span class="vCol">infinitiv  </span>
            <span class="vCol">presens    </span>
            <span class="vCol">preteritum </span>
            <span class="vCol">perfekt    </span>
        </div>
    </article>

    <div class="vList">

        <article ng-repeat="verb in verbs | filter : search | filter : filterGroupFilter | orderBy : 'infinitiv' " data-index="" class="vRow vGroup{{::verb.group}}">
            <span class="vCol vColTrans" ng-bind="::verb.en" data-verbForm="english"></span>
            <div class="vColWrap" data-verbGroup="{{::verb.group}}" hm-panright="panRight" hm-panright="panLeft" hm-panend="panEnd" hm-manager-options='{"threshold":20}' hm-recognizer-options='[{"type":"panright","enabled": true},{"type":"panleft","enabled": false}]'>
                <span class="vCol vColInfinitiv" ng-bind="::verb.infinitiv">    </span>
                <span class="vCol" ng-bind="::verb.presens">                    </span>
                <span class="vCol" ng-bind="::verb.preteritum">                 </span>
                <span class="vCol" ng-bind="::verb.perfekt">                    </span>
            </div>
        </article>

    </div>

</div>



        <script src="js/main.js"></script>
    
    <script src="http://localhost:35729/livereload.js"></script>

</body>
</html>
